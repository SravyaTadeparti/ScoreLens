<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="dashboard_s.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
        <div class="top-buttons">
            <button onclick="joinClass()">Join Class</button>
            <button onclick="logout()">Log Out</button>
        </div>
    </header>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h3>Enrolled Courses</h3>
            <ul id="course-list"></ul>
        </nav>
        <main class="main-content">
            <h2 id="course-title">Select a Course</h2>
            <div id="course-selection" class="course-grid"></div>
            <canvas id="scoreChart" style="display:none;"></canvas>
        </main>
    </div>
    <script src="dashboard_s.js"></script>
</body>
